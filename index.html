<!doctype html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf8" />
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.17/angular.min.js"></script>

	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="styles/style.css"/>
	
	<title>POC AngularJS</title>
</head>
<body>
	<div ng-app="mainApp" ng-controller="studentController" >
		Enter first name: <input type="text" ng-model="student.firstName"><br><br>
		Enter last name: <input type="text" ng-model="student.lastName"><br><br>
		(LOWER) {{student.fullName() | lowercase}}<br><br>
		(UPPER) {{student.fullName() | uppercase}}<br><br>
		How many fees ?: <input type="text" ng-model="student.fees"><br><br>
		Fees: {{student.fees}} ==> {{student.fees | currency}}<br><br>
		Enter subject: <input type="text" ng-model="subjectName"><br><br>
		Subject:<br><br>
		
		<table class="table table-striped table-hover spacer" id="marks_table">
			<tr>
				<th>Name</th>
				<th>Marks</th>
			</tr>
			<tr ng-repeat="subject in student.subjects" class="clickable">
				<td>{{ subject.name }}</td>
				<td>{{ subject.marks }}</td>
			</tr>
		</table>

	</div>
	<script>
		var mainApp = angular.module("mainApp", []);

		mainApp.controller('studentController', function($scope) {
			$scope.student = {
				firstName: "Adrien",
				lastName: "DURAND",
				fees:10000,
				subjects:[
				{name:'Physics',marks:13},
				{name:'Chemistry',marks:16},
				{name:'Cheval',marks:18},
				{name:'Math',marks:5},
				{name:'English',marks:17}
				],
				fullName: function() {
					var studentObject;
					studentObject = $scope.student;
					return studentObject.firstName + " " + studentObject.lastName;
				}
			};
		});
	</script>
</div>
</body>
</html>
